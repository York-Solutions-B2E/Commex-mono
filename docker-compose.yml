services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: commex-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=DevPassword123
    ports:
      - "1434:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - commex-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: commex-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=commex
      - RABBITMQ_DEFAULT_PASS=devpassword
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - commex-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: commex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - commex-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  sqlserver_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local

networks:
  commex-network:
    driver: bridge
